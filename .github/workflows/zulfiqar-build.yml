name: Zulfiqar OS Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Update System
      run: pacman -Syu --noconfirm

    - name: Install Dependencies
      run: pacman -S --noconfirm base-devel git sudo pacman-contrib gnupg

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Build User
      run: |
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chown -R builder:builder $GITHUB_WORKSPACE

    - name: Initialize Pacman Keys and Chaotic AUR Key
      run: |
        # Initialize pacman keyring
        pacman-key --init
        pacman-key --populate archlinux
        pacman-key --populate archlinux-keyring

        # Chaotic AUR key
        pacman-key --recv-keys FBA220DFC880C036 --keyserver keyserver.ubuntu.com
        pacman-key --lsign-key FBA220DFC880C036

        # Verify keys
        pacman-key --list-keys

    - name: Initialize Artifacts and Fail List
      run: |
        mkdir -p "$GITHUB_WORKSPACE/artifacts"
        echo "" > "$GITHUB_WORKSPACE/failed_packages.txt"

    - name: Build Packages
      run: |
        for pkg in "$GITHUB_WORKSPACE/packages/"*; do
          if [ -f "$pkg/PKGBUILD" ]; then
            echo "Building package in $pkg..."
            cd "$pkg"

            if ! sudo -u builder makepkg -fs --noconfirm; then
              echo "$pkg" >> "$GITHUB_WORKSPACE/failed_packages.txt"
              echo "Build failed for $pkg, moving to next..."
            fi

            mv *.pkg.tar.zst "$GITHUB_WORKSPACE/artifacts/" 2>/dev/null || true
            cd "$GITHUB_WORKSPACE"
          else
            echo "No PKGBUILD in $pkg, skipping..."
          fi
        done

    - name: Create Repository Database with Sign
      run: |
        cd "$GITHUB_WORKSPACE/artifacts"
        if ls *.pkg.tar.zst 1>/dev/null 2>&1; then
          repo-add zulfiqar.db.tar.gz *.pkg.tar.zst
        else
          echo "No packages built, skipping repo-add."
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zulfiqar-packages
        path: |
          artifacts/
          failed_packages.txt
