name: Zulfiqar OS Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Update System
      run: pacman -Syu --noconfirm

    - name: Install Base Dependencies
      run: |
        pacman -S --noconfirm base-devel git sudo pacman-contrib gnupg archlinux-keyring

    - name: Install Yay
      run: |
        git clone https://aur.archlinux.org/yay.git /tmp/yay
        cd /tmp/yay
        makepkg -si --noconfirm
        cd $GITHUB_WORKSPACE

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Build User
      run: |
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chown -R builder:builder $GITHUB_WORKSPACE

    - name: Initialize Artifacts and Fail List
      run: |
        mkdir -p "$GITHUB_WORKSPACE/artifacts"
        echo "" > "$GITHUB_WORKSPACE/failed_packages.txt"

    - name: Build Packages
      run: |
        for pkg in "$GITHUB_WORKSPACE/packages/"*; do
          if [ -f "$pkg/PKGBUILD" ]; then
            echo "Building package in $pkg..."
            cd "$pkg"

            # Build using yay with dependencies auto-resolved
            if ! sudo -u builder yay -G --noconfirm --noupgrade .; then
              echo "$pkg" >> "$GITHUB_WORKSPACE/failed_packages.txt"
              echo "Failed to fetch/build $pkg, moving on..."
              cd "$GITHUB_WORKSPACE"
              continue
            fi

            if ! sudo -u builder makepkg -fs --noconfirm --skippgpcheck; then
              echo "$pkg" >> "$GITHUB_WORKSPACE/failed_packages.txt"
              echo "Build failed for $pkg, moving on..."
            fi

            mv *.pkg.tar.zst "$GITHUB_WORKSPACE/artifacts/" 2>/dev/null || true
            cd "$GITHUB_WORKSPACE"
          else
            echo "No PKGBUILD in $pkg, skipping..."
          fi
        done

    - name: Create Repository Database (Unsigned)
      run: |
        cd "$GITHUB_WORKSPACE/artifacts"
        if ls *.pkg.tar.zst 1>/dev/null 2>&1; then
          repo-add -n -R zulfiqar.db.tar.gz *.pkg.tar.zst || true
        else
          echo "No packages built, skipping repo-add."
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zulfiqar-packages
        path: |
          artifacts/
          failed_packages.txt
